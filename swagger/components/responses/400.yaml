description: Bad Request - the request could not be understood or was missing required fields (validation error).
content:
  application/json:
    schema:
      type: object
      required:
        - status
        - message
      properties:
        status:
          type: integer
          example: 400
        message:
          type: string
          example: 'Bad Request: validation failed'
        errors:
          type: array
          items:
            type: object
            properties:
              field:
                type: string
                example: 'name'
              message:
                type: string
                example: 'Name is required and must be a string'
