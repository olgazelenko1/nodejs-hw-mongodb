tags:
  - Contacts
summary: Update contact by id (partial update)
operationId: updateContact
description: 'Partially update fields of a contact. Send only the fields you want to change. Supports file upload for `photo` via multipart/form-data.'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: '65ca67e7ae7f10c88b598384'
requestBody:
  description: 'Multipart form with any subset of contact fields. Omit fields you do not want to change.'
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          name:
            description: "Contact's name"
            type: string
            example: 'John Doe'
          phoneNumber:
            description: "Contact's phone number"
            type: string
            example: '+380501234567'
          email:
            description: "Contact's email"
            type: string
            format: email
            example: 'john@example.com'
          isFavourite:
            description: 'Whether contact is marked favourite'
            type: boolean
            example: false
          contactType:
            description: 'Type of contact'
            type: string
            enum: ['work', 'home', 'personal', 'private']
            example: 'personal'
          photo:
            description: "Contact's photo file (binary). Send under field name 'photo'"
            type: string
            format: binary
responses:
  '200':
    description: Successfully updated contact
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - data
          properties:
            status:
              type: integer
              example: 200
            data:
              type: object
              $ref: '../../../components/schemas/contact.yaml'
  '400':
    $ref: '../../../components/responses/400.yaml'
  '401':
    $ref: '../../../components/responses/401.yaml'
  '404':
    $ref: '../../../components/responses/404.yaml'
  '500':
    $ref: '../../../components/responses/500.yaml'
