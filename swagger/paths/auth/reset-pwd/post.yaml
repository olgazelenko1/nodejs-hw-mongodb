summary: 'Reset password with token'
tags:
  - Auth
operationId: resetPassword
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - token
          - password
        properties:
          token:
            type: string
            example: 'reset-token-12345'
          password:
            type: string
            format: password
            example: 'NewStrongPassword123'
responses:
  '200':
    description: 'Password reset successful'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Password has been reset successfully!'
  '400':
    $ref: ../../../components/responses/400.yaml
  '500':
    $ref: ../../../components/responses/500.yaml
