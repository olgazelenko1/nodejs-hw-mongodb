summary: 'Request password reset email'
tags:
  - Auth
operationId: requestResetEmail
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - email
        properties:
          email:
            type: string
            format: email
            example: 'user@example.com'
responses:
  '200':
    description: 'Reset email sent'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Password reset email has been sent if the email exists in our system.'
  '400':
    $ref: ../../../components/responses/400.yaml
  '500':
    $ref: ../../../components/responses/500.yaml
